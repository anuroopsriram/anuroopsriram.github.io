- title: "GrappaNet: Combining parallel imaging with deep learning for multi-coil MRI reconstruction"
  authors: Anuroop Sriram, Jure Zbontar, Tullie Murrell, C Lawrence Zitnick, Aaron Defazio, Daniel K Sodickson

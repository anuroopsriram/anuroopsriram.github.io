- title: "Integrating crystallographic and computational approaches to carbon-capture materials for the mitigation of climate change"
  authors: Eric Cockayne, Austin McDannald, Winnie Wong-Ng, Yu-Sheng Chen, Felipe GÃ¡ndara, Jason Benedict, Christopher H Hendon, David A Keen, Ute Kolb, Lan Li, Shengqian Ma, William Morris, Aditya Nandy, TomÄe RunÄevski, Mustapha Soukri, Anuroop Sriram, Janice A Steckel, John Findley, Christopher Eli Wilmer, Taner Yildirim, Wei Zhou, Igor Levin, Craig M Brown
  link: https://pubs.rsc.org/en/content/articlelanding/2024/ta/d4ta04136d

- title: "fastMRI"
  description: "Datasets for accelerating MRI reconstruction containing roughly 1,500 fully sampled knee MRIs, and 7,000 fully sampled brain MRIs, in addition to DICOM images from 10,000 clinical knee MRIs."
  image: fastmri.webp
  data_url: https://fastmri.org/dataset/
  project_url: https://fastmri.org/
  code_url: https://github.com/facebookresearch/fastMRI/

- title: MLS
  description: "Multi-lingual speech recognition data derived from read audiobooks from LibriVox consisting of 8 languages - English, German, Dutch, Spanish, French, Italian, Portuguese, Polish."
  image: mls.webp
